<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --accent: #0088cc;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: var(--accent);
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
    .product b {
      font-size: 18px;
    }
    .qty {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button.secondary {
      background: #ccc;
      color: #000;
    }
    #cart {
      margin-top: 20px;
    }
    .cart-item {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<h1 id="title">Каталог</h1>

<div id="products"></div>

<div id="cart">
  <h2>Корзина</h2>
  <div id="cartItems"></div>
  <p><b>Итого:</b> <span id="total">0</span> ₽</p>
  <button onclick="sendOrder()">Оформить заказ</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const params = new URLSearchParams(window.location.search);
const BRAND = params.get("brand") || "armotek";

const API_URL = "https://YOUR_DOMAIN:8080";
const API_KEY = "CHANGE_ME";

const uid = tg.initDataUnsafe.user.id;

let PRODUCTS = [];
let CART = [];

async function loadProducts() {
  const res = await fetch(
    `${API_URL}/products?brand=${BRAND}&uid=${uid}`,
    { headers: { "X-API-Key": API_KEY } }
  );
  PRODUCTS = await res.json();
  renderProducts();
}

function renderProducts() {
  const el = document.getElementById("products");
  el.innerHTML = "";
  PRODUCTS.forEach(p => {
    const d = document.createElement("div");
    d.className = "product";
    d.innerHTML = `
      <b>${p.name}</b><br>
      Цена: ${p.price} ₽<br>
      В наличии: ${p.qty}
      <div class="qty">
        <input type="number" min="1" value="1" id="q_${p.name}">
        <button onclick="addToCart('${p.name}')">Добавить</button>
      </div>
    `;
    el.appendChild(d);
  });
}

function addToCart(name) {
  const q = parseInt(document.getElementById("q_"+name).value);
  const p = PRODUCTS.find(x => x.name === name);
  if (!p || q < 1) return;

  CART.push({ name: name, qty: q, price: p.price });
  renderCart();
}

function renderCart() {
  const el = document.getElementById("cartItems");
  el.innerHTML = "";
  let total = 0;
  CART.forEach((c,i) => {
    total += c.price * c.qty;
    const d = document.createElement("div");
    d.className = "cart-item";
    d.innerHTML = `
      ${c.name} — ${c.qty} × ${c.price} ₽
      <button class="secondary" onclick="removeItem(${i})">✕</button>
    `;
    el.appendChild(d);
  });
  document.getElementById("total").innerText = total;
}

function removeItem(i) {
  CART.splice(i,1);
  renderCart();
}

async function sendOrder() {
  if (CART.length === 0) {
    alert("Корзина пуста");
    return;
  }

  const res = await fetch(`${API_URL}/order`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-API-Key": API_KEY
    },
    body: JSON.stringify({
      brand: BRAND,
      uid: uid,
      cart: CART
    })
  });

  const data = await res.json();
  if (data.status === "ok") {
    tg.showAlert("✅ Заказ отправлен");
    CART = [];
    renderCart();
  } else {
    tg.showAlert("❌ Ошибка оформления");
  }
}

loadProducts();
</script>

</body>
</html>
