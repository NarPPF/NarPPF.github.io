<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Armotek Premium Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=776970988-YOUR-KEY-IF-NEEDED"></script>
    
    <style>
        :root { --accent: #D4AF37; --bg: #000; --card: #111; --text: #fff; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding-bottom: 80px; overflow-x: hidden; 
        }

        /* Шапка с кнопкой Назад */
        .app-header {
            display: flex; align-items: center; padding: 15px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222;
        }
        .back-btn { 
            background: none; border: none; color: var(--accent); 
            font-size: 20px; display: none; padding-right: 15px; cursor: pointer;
        }
        .back-btn.visible { display: block; }
        .page-title { font-weight: bold; font-size: 18px; }

        /* Контентные зоны */
        .view { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Карточки и кнопки */
        .card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 15px; border: 1px solid #222; }
        .main-btn { 
            background: var(--accent); color: #000; width: 100%; padding: 16px; 
            border-radius: 12px; font-weight: bold; border: none; cursor: pointer;
            transition: transform 0.1s;
        }
        .main-btn:active { transform: scale(0.98); }
        .main-btn:disabled { opacity: 0.3; filter: grayscale(1); }

        /* Поля ввода */
        input { 
            width: 100%; padding: 12px; background: #1a1a1a; color: #fff; 
            border: 1px solid #333; border-radius: 10px; margin-top: 8px; box-sizing: border-box; 
        }

        /* Карта во весь экран */
        #map-container { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 2000; 
        }

        /* Навигация внизу */
        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; display: flex; 
            background: rgba(10,10,10,0.95); border-top: 1px solid #222; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { 
            flex: 1; padding: 15px 5px; text-align: center; color: #555; 
            background: none; border: none; font-size: 11px; cursor: pointer;
        }
        .nav-item.active { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

        <button id="back-btn" class="back-btn" onclick="goBack()">❮</button>
        <div id="page-title" class="page-title">Armotek Store</div>
    </div>

    <div id="catalog-view" class="view active">

            <h3 style="margin-top:0">Пленка Armotek Onyx</h3>
            <p style="color:#888; font-size:14px">Премиальная защита вашего авто.</p>

                <button class="main-btn" style="width:auto; padding:8px 20px" onclick="addToCart('Armotek Onyx', 15900)">В корзину</button>
            </div>
        </div>
