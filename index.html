<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Armotek</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        :root { --accent: #D4AF37; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 90px; }
        .view { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 16px; border: 1px solid #222; }
        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px); border-top: 1px solid #222; z-index: 100; }
        .nav-item { flex: 1; padding: 18px; text-align: center; color: #555; background: none; border: none; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item.active { color: var(--accent); }
        .main-btn { background: var(--accent); color: #000; width: 100%; padding: 18px; border-radius: 14px; font-weight: 800; border: none; cursor: pointer; }
        input, select { width: 100%; padding: 14px; margin-top: 8px; background: #1a1a1a; color: #fff; border: 1px solid #333; border-radius: 10px; }
        /* –ö–∞—Ä—Ç–∞ –∫–∞–∫ –≤ —Ç–æ–ø–æ–≤—ã—Ö —Å–µ—Ä–≤–∏—Å–∞—Ö - —Å–∫—Ä—ã—Ç–∞ –ø–æ–∫–∞ –Ω–µ –Ω—É–∂–Ω–∞ */
        #map-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
    </style>
</head>
<body>

    <div id="catalog-view" class="view active">
        <h1 style="color:var(--accent); font-size: 24px;">Armotek Catalog</h1>
        <div id="products"></div>
    </div>

    <div id="cart-view" class="view">
        <h2>–í–∞—à –∑–∞–∫–∞–∑</h2>
        <div class="card">
            <label>üìç –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏:</label>
            <input type="text" id="addr-field" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ">
            <button class="main-btn" style="background:#222; color:var(--accent); margin-top:10px;" onclick="openMap()">üó∫ –í—ã–±—Ä–∞—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        </div>
        <div class="card">
            <label>üí≥ –û–ø–ª–∞—Ç–∞:</label>
            <select id="pay-method"><option value="qr">QR-–∫–æ–¥ / –°–ë–ü</option><option value="cashless">–°—á–µ—Ç –¥–ª—è —é—Ä–ª–∏—Ü</option></select>
        </div>
        <button class="main-btn" onclick="checkout()">üöÄ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <div id="profile-view" class="view">
        <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
        <div class="card">
            <label>–¢–µ–ª–µ—Ñ–æ–Ω:</label><input type="tel" id="u-phone" onchange="autoSave()">
            <label style="margin-top:10px; display:block">–ì–æ—Ä–æ–¥:</label><input type="text" id="u-city" onchange="autoSave()">
        </div>
    </div>

    <div id="map-container">
        <div id="map" style="width: 100%; height: 85%;"></div>
        <div style="padding: 20px;">
            <button class="main-btn" onclick="closeMap()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∞–¥—Ä–µ—Å</button>
        </div>
    </div>

    <div class="nav">
        <button class="nav-item active" onclick="tab('catalog-view', this)">–ö–∞—Ç–∞–ª–æ–≥</button>
        <button class="nav-item" onclick="tab('cart-view', this)">–ö–æ—Ä–∑–∏–Ω–∞</button>
        <button class="nav-item" onclick="tab('profile-view', this)">–ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function openMap() { document.getElementById('map-container').style.display = 'block'; }
        function closeMap() { document.getElementById('map-container').style.display = 'none'; }

        ymaps.ready(() => {
            let m = new ymaps.Map('map', { center: [55.75, 37.62], zoom: 10 });
            m.events.add('click', e => {
                ymaps.geocode(e.get('coords')).then(res => {
                    let addr = res.geoObjects.get(0).getAddressLine();
                    document.getElementById('addr-field').value = addr;
                    autoSave();
                });
            });
        });

        function autoSave() {
            tg.sendData(JSON.stringify({
                action: 'save_only',
                profile: { 
                    phone: document.getElementById('u-phone').value, 
                    city: document.getElementById('u-city').value, 
                    address: document.getElementById('addr-field').value 
                }
            }));
        }

        function checkout() {
            tg.sendData(JSON.stringify({
                cart: [], total_price: 15000,
                address: document.getElementById('addr-field').value,
                pay_method: document.getElementById('pay-method').value,
                profile: { phone: document.getElementById('u-phone').value, city: document.getElementById('u-city').value, address: document.getElementById('addr-field').value }
            }));
            tg.close();
        }
    </script>
</body>
</html>
