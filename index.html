<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Armotek Catalog</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #D4AF37;
            --secondary-text: #a0a0a0;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }
        .header {
            padding: 15px;
            background: var(--card-bg);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 6px;
        }
        #city-selector {
            font-size: 12px;
            color: var(--secondary-text);
            margin-bottom: 8px;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .filter-btn.active {
            background: var(--accent-color);
            color: #000;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-img {
            height: 120px;
            background: #333;
        }
        .card-body {
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }
        .add-btn {
            background: var(--accent-color);
            border: none;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-item {
            text-align: center;
            font-size: 10px;
            color: var(--secondary-text);
        }
        .nav-item.active {
            color: var(--accent-color);
        }
        .view { display: none; padding: 10px; }
        .view.active { display: block; }

        .delivery-box {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 12px;
            margin: 10px;
        }
        .delivery-box label {
            font-size: 12px;
            color: var(--secondary-text);
        }
        .delivery-box select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="logo">ARMOTEK FILMS</div>
    <div id="city-selector">–ú–æ—Å–∫–≤–∞ ‚ñº</div>
    <div class="filters">
        <button class="filter-btn active" onclick="filterBrand('all', this)">–í—Å–µ</button>
        <button class="filter-btn" onclick="filterBrand('NAR', this)">NAR PPF</button>
        <button class="filter-btn" onclick="filterBrand('Crystal', this)">Crystal</button>
    </div>
</div>

<div id="catalog-view" class="view active">
    <div class="grid" id="product-grid"></div>
</div>

<div id="cart-view" class="view">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cart-items"></div>

    <!-- –î–û–°–¢–ê–í–ö–ê -->
    <div class="delivery-box">
        <label>–ì–æ—Ä–æ–¥</label>
        <select id="city" onchange="updateDelivery()">
            <option value="–ú–æ—Å–∫–≤–∞">–ú–æ—Å–∫–≤–∞</option>
            <option value="–°–ü–±">–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥</option>
            <option value="–†–µ–≥–∏–æ–Ω—ã">–†–µ–≥–∏–æ–Ω—ã</option>
        </select>

        <label>–¢–∏–ø –¥–æ—Å—Ç–∞–≤–∫–∏</label>
        <select id="deliveryType" onchange="updateDelivery()">
            <option value="courier">–ö—É—Ä—å–µ—Ä</option>
            <option value="cdek">–°–î–≠–ö</option>
            <option value="pickup">–°–∞–º–æ–≤—ã–≤–æ–∑</option>
        </select>

        <label>–î–∞—Ç–∞</label>
        <select id="deliveryDate" onchange="updateDelivery()"></select>

        <label>–í—Ä–µ–º—è</label>
        <select id="deliveryTime"></select>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('catalog-view', this)">üìÇ<br>–ö–∞—Ç–∞–ª–æ–≥</div>
    <div class="nav-item" onclick="switchTab('cart-view', this)">üõí<br>–ö–æ—Ä–∑–∏–Ω–∞</div>
</div>

<script>
(function () {

    var tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    if (tg) tg.expand();

    var products = [
        { id: 1, brand: 'NAR', name: '–ù190', size: 1 },
        { id: 2, brand: 'NAR', name: '–ù190 (–æ—Ç—Ä–µ–∑)', size: 1 },
        { id: 3, brand: 'Crystal', name: 'Crystal Premium 215', size: 2 },
        { id: 4, brand: 'Crystal', name: 'Crystal Matte', size: 2 }
    ];

    var cart = [];

    window.filterBrand = function (brand, btn) {
        var buttons = document.getElementsByClassName('filter-btn');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('active');
        }
        if (btn) btn.classList.add('active');
        renderCatalog(brand);
    };

    function renderCatalog(filter) {
        var grid = document.getElementById('product-grid');
        grid.innerHTML = '';
        for (var i = 0; i < products.length; i++) {
            var p = products[i];
            if (filter !== 'all' && p.brand !== filter) continue;

            var card = document.createElement('div');
            card.className = 'card';
            card.innerHTML =
                '<div class="card-img"></div>' +
                '<div class="card-body">' +
                '<b>' + p.name + '</b>' +
                '<button class="add-btn" onclick="addToCart(' + p.id + ')">–í –∫–æ—Ä–∑–∏–Ω—É</button>' +
                '</div>';
            grid.appendChild(card);
        }
    }

    window.addToCart = function (id) {
        for (var i = 0; i < products.length; i++) {
            if (products[i].id === id) {
                cart.push(products[i]);
                break;
            }
        }
        updateDelivery();
        if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    };

    function isBigOrder() {
        var total = 0;
        for (var i = 0; i < cart.length; i++) total += cart[i].size;
        return total >= 3;
    }

    window.updateDelivery = function () {
        var city = document.getElementById('city').value;
        var type = document.getElementById('deliveryType').value;
        var dateSel = document.getElementById('deliveryDate');
        var timeSel = document.getElementById('deliveryTime');

        dateSel.innerHTML = '';
        timeSel.innerHTML = '';

        var today = new Date();
        for (var i = 0; i < 5; i++) {
            var d = new Date();
            d.setDate(today.getDate() + i);
            var opt = document.createElement('option');
            opt.value = d.toISOString().split('T')[0];
            opt.text = d.toLocaleDateString('ru-RU');
            dateSel.appendChild(opt);
        }

        if (type === 'pickup') {
            timeSel.add(new Option('10:00 ‚Äì 18:00', 'all'));
            return;
        }

        if (type === 'cdek') {
            timeSel.add(new Option('–ü–µ—Ä–µ–¥–∞—á–∞ –≤ –¢–ö (–≤ —Ç–µ—á–µ–Ω–∏–µ –¥–Ω—è)', 'cdek'));
            return;
        }

        timeSel.add(new Option('10:00 ‚Äì 14:00', '10-14'));

        if (!isBigOrder()) {
            timeSel.add(new Option('14:00 ‚Äì 18:00', '14-18'));
            timeSel.add(new Option('‚ö° –°—Ä–æ—á–Ω–æ (—Å–µ–≥–æ–¥–Ω—è)', 'urgent'));
        }
    };

    window.switchTab = function (viewId, el) {
        var views = document.getElementsByClassName('view');
        for (var i = 0; i < views.length; i++) views[i].classList.remove('active');
        document.getElementById(viewId).classList.add('active');

        var nav = document.getElementsByClassName('nav-item');
        for (var j = 0; j < nav.length; j++) nav[j].classList.remove('active');
        if (el) el.classList.add('active');
    };

    renderCatalog('all');
    updateDelivery();

})();
</script>

</body>
</html>
