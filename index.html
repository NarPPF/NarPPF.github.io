<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Armotek Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <style>
        :root { --accent: #D4AF37; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å —Å–≤–µ—Ä—Ö—É */
        .app-bar { display: flex; align-items: center; padding: 15px; background: #080808; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .back-btn { background: none; border: none; color: var(--accent); font-size: 20px; display: none; padding-right: 15px; }
        .back-btn.active { display: block; }

        .view { display: none; padding: 15px; animation: slideIn 0.2s ease-out; }
        .view.active { display: block; }
        @keyframes slideIn { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 15px; border: 1px solid #222; }
        .main-btn { background: var(--accent); color: #000; width: 100%; padding: 16px; border-radius: 12px; font-weight: bold; border: none; }
        .main-btn:disabled { opacity: 0.3; filter: grayscale(1); }

        .nav-bottom { position: fixed; bottom: 0; width: 100%; display: flex; background: rgba(10,10,10,0.9); backdrop-filter: blur(15px); border-top: 1px solid #222; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; padding: 18px 5px; text-align: center; color: #555; background: none; border: none; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item.active { color: var(--accent); }

        #map-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
        input { width: 100%; padding: 12px; background: #1a1a1a; color: #fff; border: 1px solid #333; border-radius: 10px; margin-top: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="app-bar">
        <button id="back-btn" class="back-btn" onclick="handleBack()">‚ùÆ</button>
        <b id="page-title">–ö–∞—Ç–∞–ª–æ–≥</b>
    </div>

    <div id="catalog-view" class="view active">
        <div id="catalog-container">
            <div class="card" style="text-align: center; opacity: 0.5;">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
        </div>
    </div>

    <div id="cart-view" class="view">
        <div id="cart-items-list"></div>
        <div class="card">
            <label>üìç –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏:</label>
            <input type="text" id="order-addr" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ" onchange="sync()">
            <button class="main-btn" style="background:#222; color:var(--accent); margin-top:10px;" onclick="openMap()">üó∫ –í—ã–±—Ä–∞—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ</button>
        </div>
        <button id="checkout-btn" class="main-btn" onclick="sendOrder()" disabled>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</button>
    </div>

    <div id="profile-view" class="view">
        <div class="card">
            <h3>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h3>
            <label>–¢–µ–ª–µ—Ñ–æ–Ω:</label><input type="tel" id="u-phone" placeholder="+7..." onchange="sync()">
            <label style="margin-top:10px; display:block">–ì–æ—Ä–æ–¥:</label><input type="text" id="u-city" placeholder="–ù–∞–ø—Ä: –ö–∞–∑–∞–Ω—å" onchange="sync()">
        </div>
        <button class="main-btn" style="background:#222; color:#fff" onclick="tg.openTelegramLink('https://t.me/HappyHangman')">üë®‚Äçüíª –°–≤—è–∑—å —Å –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º</button>
    </div>

    <div id="map-overlay">
        <div id="map" style="width: 100%; height: 85%;"></div>
        <div style="padding: 20px;"><button class="main-btn" onclick="closeMap()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∞–¥—Ä–µ—Å</button></div>
    </div>

    <nav class="nav-bottom">
        <button class="nav-item active" onclick="navigate('catalog-view')">üè† –ö–∞—Ç–∞–ª–æ–≥</button>
        <button class="nav-item" onclick="navigate('cart-view')">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
        <button class="nav-item" onclick="navigate('profile-view')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        let stack = ['catalog-view'];
        let cart = []; // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω—è—Ç—å—Å—è –∏–∑ –∫–∞—Ç–∞–ª–æ–≥–∞

        function navigate(id) {
            if (stack[stack.length - 1] === id) return;
            stack.push(id);
            render();
        }

        function handleBack() {
            if (stack.length > 1) {
                stack.pop();
                render();
            }
        }

        function render() {
            const current = stack[stack.length - 1];
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(current).classList.add('active');
            
            document.getElementById('back-btn').classList.toggle('active', stack.length > 1);
            const titles = {'catalog-view':'Armotek', 'cart-view':'–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ', 'profile-view':'–ü—Ä–æ—Ñ–∏–ª—å'};
            document.getElementById('page-title').innerText = titles[current] || 'Armotek';

            const btn = document.getElementById('checkout-btn');
            btn.disabled = cart.length === 0;
            btn.innerText = cart.length === 0 ? "–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞" : "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑";
        }

        function openMap() { document.getElementById('map-overlay').style.display = 'block'; }
        function closeMap() { document.getElementById('map-overlay').style.display = 'none'; sync(); }

        ymaps.ready(() => {
            let m = new ymaps.Map('map', { center: [55.75, 37.62], zoom: 10 });
            m.events.add('click', e => {
                ymaps.geocode(e.get('coords')).then(res => {
                    document.getElementById('order-addr').value = res.geoObjects.get(0).getAddressLine();
                });
            });
        });

        function sync() {
            tg.sendData(JSON.stringify({
                action: 'sync_profile',
                profile: {
                    phone: document.getElementById('u-phone').value,
                    city: document.getElementById('u-city').value,
                    address: document.getElementById('order-addr').value
                }
            }));
        }

        function sendOrder() {
            tg.sendData(JSON.stringify({
                cart: cart,
                total: 15000,
                address: document.getElementById('order-addr').value,
                pay_method: 'QR-–∫–æ–¥'
            }));
            tg.close();
        }

        tg.expand();
    </script>
</body>
</html>
